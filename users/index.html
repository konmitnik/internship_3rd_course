<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../js/enter.js"></script>
</head>
<body>
    <form action="" method="POST" class="text">
        <table class="tab">
            <tr>
                <td>Эл. почта:</td>
                <td><input type="text" id="email" placeholder="Введите Вашу эл. почту" size="30"></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input type="password" id="pass" placeholder="Введите Ваш пароль" size="30"></td>
            </tr>
        </table>
        <button id="sub" class="but_style">Подтвердить</button>
        <button type="reset" class="but_style">Очистить</button>
    </form>
    <br>
    <button id="back" class="but_style">На главную</button>
    <br>
    <div id="out"></div>
    <br>
    <p class="text">Еще не зарегистрированы? <button class="but_style"><a class="enter" href="registr.html">Зарегистрироваться</a></button></p>
</body>
