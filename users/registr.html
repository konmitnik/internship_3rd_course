<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Регистрация</title>
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../js/registr.js"></script>
</head>
<body>
    <form action="" method="POST" class="text">
        <table class="tab">
            <tr>
                <td>Имя:</td>
                <td><input type="text" id="name" placeholder="Введите Ваше имя (кириллицей)" size="30"></td>
            </tr>
            <tr>
                <td>Эл. почта:</td>
                <td><input type="text" id="email" placeholder="Введите Вашу эл. почту" size="30"></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input type="password" id="pass" placeholder="Введите Ваш пароль (>= 6 символов)" size="30"></td>
            </tr>
            <tr>
                <td>Повторите пароль:</td>
                <td><input type="password" id="repass" placeholder="Повторите Ваш пароль" size="30"></td>
            </tr>
        </table>
        <button id="sub" class="but_style">Подтвердить</button>
        <button type="reset" class="but_style">Очистить</button>
    </form>
    <br>
    <div id="out"></div>
    <p class="text">Внимание! Если выхотите стать модератором или администратором, обратитесь к программисту для полечения доступа к новым возможностям.</p>
    <p class="text">Уже зарегистрированы? <button class="but_style"><a class="enter" href="index.html">Войти</a></button></p>
</body>
